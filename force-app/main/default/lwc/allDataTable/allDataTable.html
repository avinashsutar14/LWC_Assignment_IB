<template>
    <lightning-card title="Table">

        <template if:true={DataReceived}>
            <lightning-datatable key-field="id" 
                                 data={data} 
                                 show-row-number-column 
                                 row-number-offset={rowOffset}
                                 sorted-by={sortBy}
                                 sorted-direction={sortDirection}
                                 onsort={doSorting}
                                 hide-checkbox-column columns={fieldColumns} 
                                 onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>


        <template if:true={modalContainer}>
            <section class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModalAction}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Record Detail</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-record-form record-id={recordId} 
                                               object-api-name={objectName} 
                                               layout-type="Full"
                                               mode="edit">
                        </lightning-record-form>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="brand" label="Close" title="Close" onclick={closeModalAction}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>


    </lightning-card>

</template>
